services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: okome-backend:latest
    env_file:
      - .env        # EC2上の本番値
    environment:
      - NODE_ENV=production
      - PORT=4000
    # Nginx(ホスト)からだけ見えるように、localhostバインドにする
    ports:
      - "127.0.0.1:4000:4000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
