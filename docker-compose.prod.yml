version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: okome-backend:latest
    env_file:
      - .env  # ← EC2上に配置（Git管理しない）
    environment:
      - NODE_ENV=production
      - PORT=4000
    ports:
      - "4000:4000" # 初回検証用。Nginx配下で隠すなら外してOK
    restart: unless-stopped
    healthcheck:
      # Node v20 は fetch が使える
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
